name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional tag to release when running workflow manually'
        required: false

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build app (electron-builder)
        run: npm run build:app

      - name: Create GitHub release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name || github.event.inputs.tag }}
          files: dist/**/*
          token: ${{ secrets.GITHUB_TOKEN }}
          body: Release ${{ github.ref_name || github.event.inputs.tag }}
