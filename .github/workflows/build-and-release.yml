name: Build and Release

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx electron-builder --publish never

      - name: List artifacts
        shell: powershell
        run: Get-ChildItem dist -File | ForEach-Object { Write-Host $_.Name }

      - name: Extract release notes from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: notes
        shell: powershell
        run: |
          $tag = "${{ github.ref_name }}"
          $body = git tag -l --format='%(contents:body)' $tag
          if ($body -and $body.Trim()) {
            $body | Set-Content release-notes.txt -Encoding UTF8
            "has_notes=true" | Out-File -Append $env:GITHUB_OUTPUT
          } else {
            "has_notes=false" | Out-File -Append $env:GITHUB_OUTPUT
          }

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: powershell
        run: |
          $tag = "${{ github.ref_name }}"
          $files = Get-ChildItem dist -File | ForEach-Object { $_.FullName }
          $args = @('release', 'create', $tag) + $files + @('--repo', '${{ github.repository }}', '--title', $tag)
          if ("${{ steps.notes.outputs.has_notes }}" -eq "true") {
            $args += '--notes-file'
            $args += 'release-notes.txt'
          } else {
            $args += '--generate-notes'
          }
          & gh @args
