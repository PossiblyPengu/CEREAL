name: Build and Release

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Skip vcpkg (using prebuilt chiaki)
        run: echo "Using prebuilt chiaki; skipping vcpkg bootstrapping"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Setup chiaki dependencies (optional)
        run: npm run setup:chiaki || true

      - name: Build (Windows)
        run: npm run build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: dist

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Skip vcpkg (using prebuilt chiaki)
        run: echo "Using prebuilt chiaki; skipping vcpkg bootstrapping"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (macOS)
        run: npm run build

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos
          path: dist

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Skip vcpkg (using prebuilt chiaki)
        run: echo "Using prebuilt chiaki; skipping vcpkg bootstrapping"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (Linux)
        run: npm run build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux
          path: dist

  publish:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-windows
          path: dist

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-macos
          path: dist

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-linux
          path: dist

      - name: List collected artifacts
        run: ls -R dist || true

      - name: Publish release (PowerShell)
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./scripts/publish-release.ps1 -Tag ${{ github.ref_name }} -Repo ${{ github.repository }} -SkipBuild
