name: Build and Release

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Setup chiaki dependencies (optional)
        run: npm run setup:chiaki || true

      - name: Build
        run: npm run build

      - name: List artifacts
        run: ls dist

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} dist/* --repo ${{ github.repository }} --title "${{ github.ref_name }}" --generate-notes
