<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cereal</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{--speed-fast:0.12s;--speed-normal:0.22s;--speed-slow:0.32s;--scrollbar-fg:var(--text-4);--scrollbar-bg:transparent;--font-size:13px}

    /* Standardized scrollbar styling */
    * {
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-fg) var(--scrollbar-bg);
    }
    *::-webkit-scrollbar {
      width: 8px;
      background: var(--scrollbar-bg);
    }
    *::-webkit-scrollbar-thumb {
      background: var(--scrollbar-fg);
      border-radius: 6px;
      min-height: 24px;
      border: 2px solid var(--scrollbar-bg);
      transition: background var(--speed-normal);
    }
    *::-webkit-scrollbar-thumb:hover {
      background: var(--text-3);
    }
    *::-webkit-scrollbar-corner {
      background: transparent;
    }
    :focus-visible{outline:2px solid var(--accent);outline-offset:2px;border-radius:4px}
    button:focus-visible,.chip:focus-visible,.nav-btn:focus-visible,.zoom-btn:focus-visible,.settings-toggle:focus-visible,.switch:focus-visible{outline:2px solid var(--accent);outline-offset:2px}
    input:focus-visible,select:focus-visible,textarea:focus-visible{outline:none;border-color:var(--accent-border) !important;box-shadow:0 0 0 2px var(--accent-soft)}
    html,body,#root{width:100%;height:100%;overflow:hidden}
    body{font-family:'Segoe UI',-apple-system,BlinkMacSystemFont,sans-serif;background:#07070d;color:#e8e4de;-webkit-font-smoothing:antialiased;user-select:none;font-size:var(--font-size)}
    :root{
      --void:#07070d;--surface:#0d0d16;--card:#101018;--card-up:#16161f;
      --glass:rgba(255,255,255,0.03);--glass-border:rgba(255,255,255,0.06);--glow:rgba(255,255,255,0.08);
      --accent:#d4a853;--accent-soft:rgba(212,168,83,0.12);--accent-border:rgba(212,168,83,0.3);
      --blue:#4a9eff;--green:#34d399;--red:#f87171;
      --text:#e8e4de;--text-2:#b0aaa0;--text-3:#706b63;--text-4:#3d3a35;
    }
    body::before{content:'';position:fixed;inset:0;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");pointer-events:none;z-index:9998;opacity:0.3}
    body::after{content:'';position:fixed;inset:0;background:repeating-linear-gradient(0deg,transparent,transparent 3px,rgba(0,0,0,0.012) 3px,rgba(0,0,0,0.012) 6px);pointer-events:none;z-index:9999}

    .void-layer{position:fixed;inset:0;z-index:0;overflow:hidden;pointer-events:none}
    .parallax-layer{position:absolute;inset:-120px;will-change:transform;transition:transform 0.3s ease-out}
    .parallax-layer.depth-0{z-index:0}
    .parallax-layer.depth-1{z-index:1}
    .parallax-layer.depth-2{z-index:2}
    .nebula{position:absolute;border-radius:50%;filter:blur(100px);opacity:0.045;pointer-events:none;transform:translate(-50%,-50%)}
    .orbit-ring{position:absolute;border-radius:50%;border:1px solid rgba(255,255,255,0.015);pointer-events:none;transform:translate(-50%,-50%)}
    .cluster-label{position:absolute;font-size:52px;font-weight:100;letter-spacing:8px;text-transform:uppercase;color:rgba(255,255,255,0.022);pointer-events:none;transform:translate(-50%,-50%);white-space:nowrap}

    .drag-bar{position:fixed;top:0;left:0;right:0;height:32px;-webkit-app-region:drag;z-index:40}
    .win-ctrls{position:fixed;top:0;right:0;z-index:10000;display:flex;-webkit-app-region:no-drag;pointer-events:auto}
    .win-ctrls button{width:46px;height:32px;border:none;background:none;color:var(--text-3);cursor:pointer;display:flex;align-items:center;justify-content:center;transition:background var(--speed-fast);pointer-events:auto}
    .win-ctrls button svg{width:12px;height:12px;flex-shrink:0}
    .win-ctrls button:hover{background:rgba(255,255,255,0.06)}
    .win-ctrls button:last-child:hover{background:#e81123;color:white}

    .nav-pill{position:fixed;z-index:50;display:flex;align-items:center;gap:2px;padding:4px 10px;border-radius:22px;background:rgba(13,13,22,0.6);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.04);-webkit-app-region:no-drag;box-shadow:0 4px 24px rgba(0,0,0,0.3),0 0 32px 12px var(--glow),0 0 8px 2px var(--accent);scale:var(--tb-scale,1)}
    .nav-pill.pos-top{top:6px;left:50%;transform:translateX(-50%);flex-direction:row}
    .nav-pill.pos-bottom{bottom:6px;left:50%;transform:translateX(-50%);flex-direction:row}
    .nav-pill.pos-left{left:6px;top:50%;transform:translateY(-50%);flex-direction:column;align-items:stretch;padding:10px 6px;width:54px;max-height:calc(100vh - 40px);overflow-y:auto;overflow-x:hidden;scrollbar-width:none;border-radius:16px}
    .nav-pill.pos-left::-webkit-scrollbar{width:0}
    .nav-pill.pos-right{right:6px;top:50%;transform:translateY(-50%);flex-direction:column;align-items:stretch;padding:10px 6px;width:54px;max-height:calc(100vh - 40px);overflow-y:auto;overflow-x:hidden;scrollbar-width:none;border-radius:16px}
    .nav-pill.pos-right::-webkit-scrollbar{width:0}
    .nav-pill.pos-left .nav-brand,.nav-pill.pos-right .nav-brand{margin-right:0;margin-bottom:2px;text-align:center;padding:4px 0;letter-spacing:0;font-size:calc(var(--font-size) - 4px);writing-mode:vertical-lr;text-orientation:upright;align-self:center}
    .nav-pill.pos-left .nav-sep,.nav-pill.pos-right .nav-sep{width:80%;height:1px;margin:4px auto;align-self:center}
    .nav-pill.pos-left .chip,.nav-pill.pos-right .chip{width:100%;text-align:center;padding:6px 4px;font-size:calc(var(--font-size) - 4px);display:flex;align-items:center;justify-content:center}
    .nav-pill.pos-left .chip .chip-label,.nav-pill.pos-right .chip .chip-label{display:none}
    .nav-pill.pos-left .chip .chip-icon,.nav-pill.pos-right .chip .chip-icon{margin-right:0}
    .nav-pill.pos-left .view-toggle,.nav-pill.pos-right .view-toggle{margin:0;align-self:center}
    .nav-pill.pos-left .nav-actions,.nav-pill.pos-right .nav-actions{margin-left:0;flex-direction:column;align-items:center;gap:2px;width:100%}
    .nav-pill.pos-left .nav-actions .nav-btn,.nav-pill.pos-right .nav-actions .nav-btn{width:100%}
    .nav-pill.pos-left .nav-filter-wrap,.nav-pill.pos-right .nav-filter-wrap{flex-direction:column !important;margin-left:0 !important;gap:4px;width:100%}
    .nav-pill.pos-left .nav-filter-wrap input,.nav-pill.pos-right .nav-filter-wrap input{width:100% !important;padding:6px 4px !important;font-size:calc(var(--font-size) - 4px) !important}
    .nav-pill.pos-left .nav-filter-wrap .btn-sm,.nav-pill.pos-right .nav-filter-wrap .btn-sm{width:100%;text-align:center;font-size:calc(var(--font-size) - 4px);padding:4px !important}
    .nav-brand{font-size:calc(var(--font-size, 13px) - 2px);font-weight:300;letter-spacing:4px;text-transform:uppercase;background:linear-gradient(135deg,var(--accent),var(--text-2));background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-right:10px;flex-shrink:0;padding:0 6px}
    .nav-sep{width:1px;height:16px;background:rgba(255,255,255,0.06);margin:0 4px;flex-shrink:0}
    .chip{padding:4px 12px;border-radius:14px;border:1px solid transparent;background:none;color:var(--text-3);font-size:calc(var(--font-size) - 3px);font-weight:500;font-family:inherit;white-space:nowrap;cursor:pointer;transition:all var(--speed-normal);display:inline-flex;align-items:center}
    .chip-icon svg,.chip-icon img{width:14px;height:14px;display:block}
    .chip:hover{color:var(--text-2);background:var(--glass)}
    .chip.active{background:var(--accent-soft);border-color:var(--accent-border);color:var(--accent)}
    .chip.filter-active{background:linear-gradient(135deg,rgba(212,168,83,0.06),rgba(255,255,255,0.02));border-color:rgba(212,168,83,0.18);color:var(--accent)}
    .nav-actions{display:flex;gap:1px;margin-left:6px;flex-shrink:0}
    .nav-btn{width:30px;height:30px;border:none;background:none;border-radius:8px;color:var(--text-3);cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all var(--speed-fast)}
    .nav-btn:hover{background:var(--glass);color:var(--text)}
    .nav-btn svg{width:14px;height:14px}
    .settings-quick-actions{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-bottom:20px}
    .settings-qa-btn{display:flex;align-items:center;gap:8px;padding:12px 14px;border-radius:10px;border:1px solid var(--glass-border);background:var(--glass);color:var(--text-2);font-size:11px;font-weight:500;font-family:inherit;cursor:pointer;transition:all var(--speed-fast)}
    .settings-qa-btn:hover{background:var(--accent-soft);border-color:var(--accent-border);color:var(--accent)}
    .settings-qa-btn svg{width:16px;height:16px;flex-shrink:0;opacity:0.7}
    .settings-qa-btn:hover svg{opacity:1}

    .orb-field{position:fixed;inset:0;z-index:1}
    .orb{position:absolute;transform:translate(-50%,-50%);z-index:2;animation:orbDrift var(--drift-dur,20s) ease-in-out infinite alternate;animation-delay:var(--drift-delay,0s);transition:z-index 0s}
    .modal-overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(7,7,13,0.75);backdrop-filter:blur(6px);z-index:10001}
    .modal-card{background:var(--card);border-radius:12px;padding:18px;width:780px;max-width:92%;box-shadow:0 10px 50px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04)}
    .acct-card{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03)}
    .acct-card.connected{border-color:var(--green);box-shadow:0 8px 28px rgba(52,211,153,0.06)}
    .acct-avatar{width:36px;height:36px;border-radius:8px;overflow:hidden;flex-shrink:0;background:rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:center}
    .acct-avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .acct-connected-badge{display:inline-flex;align-items:center;gap:8px;color:var(--green);font-weight:700}
    .acct-title{font-weight:600;margin-bottom:6px}
    .acct-status{font-size:12px;color:var(--text-3)}
    .orb:hover{z-index:100}
    @keyframes orbDrift{
      0%{transform:translate(-50%,-50%)}
      100%{transform:translate(calc(-50% + var(--drift-x,0px)),calc(-50% + var(--drift-y,0px)))}
    }
    .orb-body{
      width:var(--orb-size,52px);height:var(--orb-size,52px);border-radius:50%;
      position:relative;cursor:pointer;overflow:visible;
      opacity:0;transform:scale(0.4);
      transition:opacity var(--speed-slow) ease,transform var(--speed-normal) cubic-bezier(0.16,1,0.3,1),box-shadow var(--speed-normal),filter var(--speed-normal);
      transition-delay:var(--enter-delay,0s);
    }
    .orb-body.entered{opacity:1;transform:scale(1)}
    .orb-body.entered:hover{transform:scale(1.35);z-index:20;transition-delay:0s !important}
    .orb-body.entered.dimmed{opacity:0.06;filter:grayscale(1) blur(1px);pointer-events:none;transition-delay:0s !important}
    .orb-visual{
      width:100%;height:100%;border-radius:50%;overflow:hidden;position:relative;
      box-shadow:0 0 0 2px rgba(255,255,255,0.04),0 4px 20px rgba(0,0,0,0.5);
      transition:box-shadow var(--speed-normal);
    }
    .orb-body.entered:hover .orb-visual{
      box-shadow:0 0 0 2px var(--orb-color,#555),0 0 28px color-mix(in srgb,var(--orb-color,#555) 35%,transparent),0 8px 32px rgba(0,0,0,0.5);
    }
    .orb-visual::after{content:'';position:absolute;inset:0;border-radius:50%;background:radial-gradient(ellipse at 30% 20%,rgba(255,255,255,0.12),transparent 55%);pointer-events:none;z-index:2}
    .orb-visual img{width:100%;height:100%;object-fit:cover;display:block}
    .orb-fallback{
      width:100%;height:100%;display:flex;align-items:center;justify-content:center;
      font-weight:200;color:rgba(255,255,255,0.3);
      background:radial-gradient(circle at 35% 30%,color-mix(in srgb,var(--orb-color,#555) 15%,var(--card)),var(--card) 70%);
    }
    .orb-name{
      position:absolute;bottom:-24px;left:50%;transform:translateX(-50%) translateY(4px);
      opacity:0;transition:opacity var(--speed-fast),transform var(--speed-fast);
      white-space:nowrap;font-size:10px;font-weight:600;padding:3px 10px;border-radius:6px;
      background:rgba(7,7,13,0.85);backdrop-filter:blur(8px);color:var(--text);
      border:1px solid rgba(255,255,255,0.06);pointer-events:none;z-index:30;
    }
    .orb-body.entered:hover .orb-name{opacity:1;transform:translateX(-50%) translateY(0)}
    .orb-fav{
      position:absolute;top:-3px;right:-3px;width:16px;height:16px;border-radius:50%;
      background:var(--accent);display:flex;align-items:center;justify-content:center;z-index:3;
      box-shadow:0 2px 8px rgba(212,168,83,0.3);
    }
    .orb-fav svg{width:8px;height:8px;fill:#0a0a0f}

    .focus-overlay{position:fixed;inset:0;z-index:80;display:flex;align-items:center;justify-content:center;animation:fadeIn 0.3s ease}
    .focus-bg{position:absolute;inset:-60px;background-size:cover;background-position:center;filter:blur(70px) brightness(0.12) saturate(1.4);transform:scale(1.2)}
    .focus-dim{position:absolute;inset:0;background:rgba(7,7,13,0.78)}
    .focus-content{position:relative;z-index:2;display:flex;align-items:flex-start;gap:48px;max-width:860px;max-height:80vh;padding:0 32px;animation:focusSlide 0.4s cubic-bezier(0.16,1,0.3,1);overflow-y:auto;scrollbar-width:thin;scrollbar-color:rgba(255,255,255,0.1) transparent}
    @keyframes focusSlide{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:none}}
    .focus-close{position:fixed;top:44px;right:32px;z-index:82;width:36px;height:36px;border:none;border-radius:10px;background:rgba(255,255,255,0.05);backdrop-filter:blur(8px);color:var(--text-3);font-size:18px;cursor:pointer;transition:all var(--speed-fast);display:flex;align-items:center;justify-content:center}
    .focus-close:hover{background:rgba(255,255,255,0.1);color:var(--text)}
    .focus-art{flex-shrink:0}
    .focus-art img{height:340px;border-radius:14px;box-shadow:0 24px 64px rgba(0,0,0,0.6),0 0 0 1px rgba(255,255,255,0.04)}
    .focus-art-fallback{width:220px;height:340px;border-radius:14px;display:flex;align-items:center;justify-content:center;font-size:80px;font-weight:200;color:var(--text-4);background:linear-gradient(145deg,var(--card),var(--card-up));box-shadow:0 24px 64px rgba(0,0,0,0.6)}
    .focus-details{flex:1;min-width:0}
    .focus-platform{display:inline-flex;align-items:center;gap:6px;padding:4px 12px;border-radius:6px;border:1px solid;font-size:10px;font-weight:700;margin-bottom:14px}
    .focus-title{
      font-size:32px;
      font-weight:700;
      line-height:1.1;
      color:var(--text);
      margin-bottom:10px;
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      word-break:break-all;
    }
    .focus-meta{display:flex;flex-wrap:wrap;gap:8px;font-size:12px;color:var(--text-3);margin-bottom:8px}
    .focus-cats{display:flex;flex-wrap:wrap;gap:5px;margin-bottom:24px}
    .focus-cat{padding:3px 10px;border-radius:10px;background:var(--glass);font-size:10px;color:var(--text-3)}
    .focus-actions{display:flex;gap:8px;flex-wrap:wrap}
    .focus-info-grid{display:grid;grid-template-columns:1fr 1fr;gap:6px 16px;margin-bottom:16px}
    .focus-info-item{display:flex;flex-direction:column;gap:1px}
    .focus-info-label{font-size:9px;text-transform:uppercase;letter-spacing:0.5px;color:var(--text-4);font-weight:600}
    .focus-info-value{font-size:12px;color:var(--text-2)}
    .focus-desc{font-size:12px;line-height:1.6;color:var(--text-3);margin-bottom:16px;max-height:100px;overflow-y:auto;scrollbar-width:thin;scrollbar-color:rgba(255,255,255,0.08) transparent}
    .focus-metacritic{display:inline-flex;align-items:center;gap:6px;padding:3px 10px;border-radius:6px;font-size:11px;font-weight:700;margin-bottom:16px}
    .focus-screenshots{display:flex;gap:8px;margin-bottom:16px;overflow-x:auto;padding-bottom:6px;scrollbar-width:thin;scrollbar-color:rgba(255,255,255,0.08) transparent}
    .focus-screenshots::-webkit-scrollbar{height:4px}
    .focus-screenshots::-webkit-scrollbar-track{background:transparent}
    .focus-screenshots::-webkit-scrollbar-thumb{background:var(--text-4);border-radius:2px}
    .focus-screenshots::-webkit-scrollbar-thumb:hover{background:var(--text-3)}
    .focus-screenshots img{height:80px;border-radius:8px;flex-shrink:0;cursor:zoom-in;transition:transform var(--speed-fast);box-shadow:0 2px 8px rgba(0,0,0,0.4)}
    .focus-screenshots img:hover{transform:scale(1.05)}
    .screenshot-zoom{position:fixed;inset:0;z-index:9000;display:flex;align-items:center;justify-content:center;background:rgba(7,7,13,0.92);backdrop-filter:blur(8px);cursor:zoom-out;animation:fadeIn 0.2s ease}
    .screenshot-zoom img{max-width:90vw;max-height:88vh;border-radius:8px;box-shadow:0 8px 60px rgba(0,0,0,0.7);cursor:default}
    .focus-refresh{font-size:10px;color:var(--text-4);background:none;border:1px solid var(--glass-border);padding:3px 10px;border-radius:6px;cursor:pointer;transition:all var(--speed-fast)}
    .focus-refresh:hover{color:var(--text-2);border-color:var(--text-4)}
    .focus-refresh:disabled{opacity:0.4;cursor:default}
    .focus-esc{position:fixed;bottom:32px;left:50%;transform:translateX(-50%);z-index:82;padding:6px 16px;border-radius:8px;border:1px solid var(--glass-border);background:rgba(7,7,13,0.6);backdrop-filter:blur(8px);color:var(--text-4);font-size:10px;font-family:inherit}

    .empty-state{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:1;color:var(--text-4);text-align:center;pointer-events:none}
    .empty-state>*{pointer-events:auto}
    .empty-icon{font-size:48px;margin-bottom:16px;opacity:0.2}
    .empty-title{font-size:16px;font-weight:600;color:var(--text-3);margin-bottom:8px}
    .empty-text{font-size:13px;max-width:300px;line-height:1.5;margin-bottom:20px}

    .search-overlay{position:fixed;inset:0;z-index:200;background:rgba(7,7,13,0.92);backdrop-filter:blur(24px);display:flex;flex-direction:column;align-items:center;padding-top:15vh;animation:fadeIn 0.2s ease}
    .search-overlay input{font-size:32px;font-weight:200;letter-spacing:1px;background:none;border:none;border-bottom:1px solid var(--glass-border);color:var(--text);text-align:center;width:60%;padding-bottom:16px;outline:none;font-family:inherit}
    .search-overlay input::placeholder{color:var(--text-4)}
    .search-results{margin-top:32px;width:60%;max-height:40vh;overflow-y:auto;scrollbar-width:thin}
    .search-hit{display:flex;align-items:center;gap:12px;padding:10px 16px;border-radius:10px;cursor:pointer;transition:background var(--speed-fast)}
    .search-hit:hover,.search-hit.selected{background:var(--glass)}
    .search-hit-cover{width:40px;height:40px;border-radius:50%;overflow:hidden;background:var(--card);display:flex;align-items:center;justify-content:center;font-size:14px;font-weight:200;color:var(--text-3);flex-shrink:0}
    .search-hit-cover img{width:100%;height:100%;object-fit:cover}
    .search-hit-name{font-size:14px;color:var(--text)}
    .search-hit-meta{font-size:11px;color:var(--text-3)}
    .search-esc{position:absolute;top:24px;right:32px;padding:6px 14px;border-radius:6px;border:1px solid var(--glass-border);background:none;color:var(--text-3);font-size:11px;font-family:inherit;cursor:pointer;transition:all var(--speed-fast)}
    .search-esc:hover{border-color:var(--text-3);color:var(--text-2)}

    .panel-backdrop{position:fixed;inset:0;z-index:100;background:rgba(0,0,0,0.55);backdrop-filter:blur(8px);animation:fadeIn 0.2s ease}
    .side-panel{position:fixed;top:0;right:0;bottom:0;width:480px;max-width:92vw;background:var(--surface);border-left:1px solid var(--glass-border);z-index:101;display:flex;flex-direction:column;animation:panelIn 0.3s cubic-bezier(0.16,1,0.3,1)}
    .side-panel.wide{width:560px}
    @keyframes panelIn{from{transform:translateX(100%)}to{transform:translateX(0)}}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    .panel-head{display:flex;align-items:center;justify-content:space-between;padding:20px 24px;padding-top:36px;border-bottom:1px solid var(--glass-border);flex-shrink:0}
    .panel-head h3{font-size:15px;font-weight:600;color:var(--text)}
    .panel-head-actions{display:flex;gap:6px;align-items:center}
    .panel-body{flex:1;overflow-y:auto;padding:20px 24px;scrollbar-width:thin}
    .panel-body::-webkit-scrollbar{width:4px}
    .panel-body::-webkit-scrollbar-thumb{background:var(--text-4);border-radius:2px}
    .panel-foot{padding:16px 24px;border-top:1px solid var(--glass-border);display:flex;justify-content:flex-end;gap:8px;flex-shrink:0}
    .panel-close{width:30px;height:30px;border:none;background:var(--glass);border-radius:8px;color:var(--text-3);font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all var(--speed-fast)}
    .panel-close:hover{background:var(--glow);color:var(--text)}

    .field{margin-bottom:14px}
    .field label{display:block;font-size:10px;font-weight:700;color:var(--text-3);margin-bottom:5px;text-transform:uppercase;letter-spacing:0.5px}
    .field input,.field select,.field textarea{width:100%;padding:9px 12px;border-radius:8px;border:1px solid var(--glass-border);background:var(--glass);color:var(--text);font-size:13px;font-family:inherit;outline:none;transition:border-color var(--speed-normal);box-sizing:border-box}
    .field input:focus,.field select:focus,.field textarea:focus{border-color:var(--accent-border)}
    .field input::placeholder,.field textarea::placeholder{color:var(--text-4)}
    .field textarea{resize:vertical;min-height:60px;line-height:1.5}
    .cover-preview{width:100%;max-height:160px;object-fit:contain;border-radius:8px;margin-top:6px;background:var(--glass);border:1px solid var(--glass-border)}
    .art-picker{margin-top:8px;border:1px solid var(--glass-border);border-radius:10px;background:var(--glass);padding:10px;max-height:260px;overflow-y:auto;scrollbar-width:thin;scrollbar-color:rgba(255,255,255,0.08) transparent}
    .art-picker-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .art-picker-title{font-size:10px;font-weight:700;color:var(--text-3);text-transform:uppercase;letter-spacing:0.5px}
    .art-picker-close{width:20px;height:20px;border:none;background:none;color:var(--text-4);font-size:14px;cursor:pointer;border-radius:4px;display:flex;align-items:center;justify-content:center}
    .art-picker-close:hover{color:var(--text);background:rgba(255,255,255,0.06)}
    .art-picker-grid{display:grid;gap:8px}
    .art-picker-grid.covers{grid-template-columns:repeat(auto-fill,minmax(90px,1fr))}
    .art-picker-grid.headers{grid-template-columns:repeat(auto-fill,minmax(160px,1fr))}
    .art-pick{position:relative;border-radius:8px;overflow:hidden;cursor:pointer;border:2px solid transparent;transition:all var(--speed-fast);background:rgba(0,0,0,0.3)}
    .art-pick:hover{border-color:var(--accent);transform:scale(1.03)}
    .art-pick.selected{border-color:var(--accent);box-shadow:0 0 0 1px var(--accent)}
    .art-pick img{width:100%;display:block}
    .art-pick-label{position:absolute;bottom:0;left:0;right:0;padding:3px 6px;background:linear-gradient(transparent,rgba(0,0,0,0.85));font-size:8px;color:var(--text-3);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .art-pick-source{position:absolute;top:4px;right:4px;padding:1px 5px;border-radius:4px;background:rgba(0,0,0,0.7);font-size:8px;color:var(--text-3);font-weight:600}
    .art-picker-empty{text-align:center;padding:16px;font-size:11px;color:var(--text-4)}
    .art-picker-loading{text-align:center;padding:16px;font-size:11px;color:var(--text-4);display:flex;align-items:center;justify-content:center;gap:8px}
    .meta-toggle{display:flex;align-items:center;gap:8px;width:100%;padding:10px 0;border:none;background:none;color:var(--text-2);font-size:11px;font-weight:700;font-family:inherit;cursor:pointer;text-transform:uppercase;letter-spacing:0.5px;border-top:1px solid var(--glass-border);margin-top:4px}
    .meta-toggle svg{width:12px;height:12px;transition:transform var(--speed-fast)}
    .meta-toggle.open svg{transform:rotate(90deg)}
    /* Themed toggle switch */
    .toggle-row{display:flex;align-items:center;gap:12px}
    .switch{width:44px;height:24px;border-radius:14px;background:var(--glass);border:1px solid var(--glass-border);position:relative;cursor:pointer;flex-shrink:0;transition:background var(--speed-fast),border-color var(--speed-fast)}
    .switch.on{background:linear-gradient(90deg,var(--accent-soft),rgba(255,255,255,0.02));border-color:var(--accent-border)}
    .switch-knob{position:absolute;left:2px;top:2px;width:20px;height:20px;border-radius:50%;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.35);transition:left var(--speed-fast),background var(--speed-fast)}
    .switch.on .switch-knob{left:22px;background:var(--accent)}
    .switch:focus{box-shadow:0 0 0 3px rgba(212,168,83,0.18);outline:none}
    .meta-section{overflow:hidden;transition:max-height var(--speed-slow) ease}
    .field-hint{font-size:9px;color:var(--text-4);margin-top:3px}
    .field select{cursor:pointer}
    .field select option{background:var(--surface)}
    .field-row{display:flex;gap:12px}
    .field-row>.field{flex:1}

    .btn-play{display:inline-flex;align-items:center;gap:8px;padding:10px 24px;border-radius:10px;border:none;background:var(--accent);color:#0a0a0f;font-size:13px;font-weight:700;font-family:inherit;cursor:pointer;transition:all var(--speed-fast)}
    .btn-play:hover{filter:brightness(1.1);transform:translateY(-1px)}
    .btn-play svg{width:14px;height:14px}
    .btn-ghost{display:inline-flex;align-items:center;gap:6px;padding:10px 20px;border-radius:10px;border:1px solid var(--glass-border);background:none;color:var(--text-2);font-size:13px;font-family:inherit;cursor:pointer;transition:all var(--speed-fast)}
    .btn-ghost:hover{border-color:var(--text-3);color:var(--text)}
    .btn-ghost.danger{border-color:rgba(248,113,113,0.2);color:var(--red)}
    .btn-ghost.danger:hover{border-color:rgba(248,113,113,0.4);background:rgba(248,113,113,0.05)}
    .btn-accent{padding:8px 20px;border-radius:8px;border:none;background:var(--accent);color:#0a0a0f;font-size:12px;font-weight:600;font-family:inherit;cursor:pointer;transition:all var(--speed-fast)}
    .btn-accent:hover{filter:brightness(1.1)}
    .btn-accent:disabled{opacity:0.4;cursor:default}
    .btn-flat{padding:8px 16px;border-radius:8px;border:1px solid var(--glass-border);background:none;color:var(--text-2);font-size:12px;font-family:inherit;cursor:pointer;transition:all var(--speed-fast)}
    .btn-flat:hover{border-color:var(--text-3);color:var(--text)}
    .btn-sm{padding:5px 12px;border-radius:6px;border:1px solid var(--glass-border);background:none;color:var(--text-2);font-size:11px;font-family:inherit;cursor:pointer;transition:all var(--speed-fast)}
    .btn-sm:hover{border-color:var(--text-3);color:var(--text)}
    .btn-sm.primary{border-color:var(--accent-border);background:var(--accent-soft);color:var(--accent)}
    .btn-sm.primary:hover{background:rgba(212,168,83,0.2)}
    .btn-sm.danger{border-color:rgba(248,113,113,0.3);color:var(--red)}
    .btn-sm.danger:hover{background:rgba(248,113,113,0.08)}

    .tag-row{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px}
    .tag{padding:4px 10px;border-radius:12px;border:1px solid var(--glass-border);background:none;color:var(--text-3);font-size:11px;font-family:inherit;cursor:pointer;transition:all var(--speed-fast)}
    .tag:hover{border-color:var(--text-3);color:var(--text-2)}
    .tag.sel{border-color:var(--accent-border);background:var(--accent-soft);color:var(--accent)}

    .conn-card{display:flex;align-items:center;gap:12px;padding:12px 14px;border-radius:10px;background:var(--glass);border:1px solid var(--glass-border);margin-bottom:8px;transition:border-color var(--speed-fast)}
    .conn-card:hover{border-color:var(--glow)}
    .conn-icon{width:36px;height:36px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:13px;font-weight:700;color:white;flex-shrink:0}
    .conn-info{flex:1;min-width:0}
    .conn-name{font-size:12px;font-weight:600;color:var(--text)}
    .conn-detail{font-size:10px;color:var(--text-3);margin-top:1px}
    .conn-dot{width:7px;height:7px;border-radius:50%;flex-shrink:0}
    .conn-dot.ok{background:var(--green)}
    .conn-dot.warn{background:var(--accent)}
    .conn-dot.off{background:var(--text-4)}
    .conn-actions{display:flex;gap:6px}
    .conn-section{font-size:10px;font-weight:700;color:var(--text-3);text-transform:uppercase;letter-spacing:0.5px;margin:18px 0 8px}

    .chiaki-bar{display:flex;align-items:center;gap:10px;padding:10px 14px;border-radius:8px;margin-bottom:14px}
    .chiaki-bar.bundled,.chiaki-bar.system{background:rgba(52,211,153,0.06);border:1px solid rgba(52,211,153,0.15)}
    .chiaki-bar.missing{background:rgba(248,113,113,0.06);border:1px solid rgba(248,113,113,0.15)}
    .chiaki-bar-dot{width:8px;height:8px;border-radius:50%}
    .chiaki-bar.bundled .chiaki-bar-dot,.chiaki-bar.system .chiaki-bar-dot{background:var(--green)}
    .chiaki-bar.missing .chiaki-bar-dot{background:var(--red)}
    .chiaki-bar-text{flex:1;font-size:12px;color:var(--text-2)}
    .chiaki-bar-ver{font-size:10px;color:var(--text-3);font-weight:600}
    .detect-status{padding:10px 14px;border-radius:8px;margin-bottom:12px;font-size:12px;text-align:center}
    .detect-status.scanning{background:rgba(74,158,255,0.06);color:var(--blue)}
    .detect-status.done{background:rgba(52,211,153,0.06);color:var(--green)}
    .detect-status.err{background:rgba(248,113,113,0.06);color:var(--red)}

    .stream-float{position:fixed;bottom:24px;left:50%;transform:translateX(-50%);z-index:60;display:flex;align-items:center;gap:14px;padding:10px 20px;border-radius:14px;background:rgba(12,12,22,0.88);backdrop-filter:blur(20px);border:1px solid rgba(0,112,209,0.2);box-shadow:0 8px 32px rgba(0,0,0,0.4);animation:slideUp var(--speed-slow) cubic-bezier(0.16,1,0.3,1)}
    @keyframes slideUp{from{transform:translateX(-50%) translateY(100%);opacity:0}to{transform:translateX(-50%) translateY(0);opacity:1}}
    .stream-float-dot{width:8px;height:8px;border-radius:50%;background:var(--red);box-shadow:0 0 10px rgba(248,113,113,0.4);animation:pulse 1.5s ease-in-out infinite}
    .stream-float-dot.connecting{background:var(--accent);box-shadow:0 0 10px rgba(212,168,83,0.4)}
    @keyframes pulse{0%,100%{opacity:1}50%{opacity:0.4}}
    .stream-float-info{flex:1}
    .stream-float-name{font-size:12px;font-weight:600;color:var(--text)}
    .stream-float-meta{font-size:10px;color:var(--text-3);margin-top:1px}
    .stream-float-stats{display:flex;gap:14px}
    .stream-stat{text-align:center}
    .stream-stat-val{font-size:14px;font-weight:700;color:var(--text)}
    .stream-stat-lbl{font-size:8px;font-weight:700;color:var(--text-4);text-transform:uppercase;letter-spacing:0.5px}
    .stream-float-stop{padding:5px 14px;border-radius:8px;border:1px solid rgba(248,113,113,0.25);background:rgba(248,113,113,0.06);color:var(--red);font-size:11px;font-weight:600;font-family:inherit;cursor:pointer;transition:all var(--speed-fast)}
    .stream-float-stop:hover{background:rgba(248,113,113,0.12);border-color:rgba(248,113,113,0.4)}

    .stream-overlay{position:fixed;inset:0;z-index:9000;background:#000;display:flex;flex-direction:column;-webkit-app-region:no-drag}
    .stream-overlay-bar{height:40px;flex-shrink:0;display:flex;align-items:center;gap:12px;padding:0 142px 0 14px;background:rgba(12,12,22,0.95);border-bottom:1px solid rgba(255,255,255,0.06);transition:transform 0.3s ease,opacity 0.3s ease;z-index:1}
    .stream-bar-hidden{transform:translateY(-100%);opacity:0;pointer-events:none}
    .stream-overlay-bar-title{font-size:12px;font-weight:600;color:var(--text);flex:1;min-width:0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .stream-bar-btn{background:none;border:1px solid rgba(255,255,255,0.1);border-radius:6px;color:var(--text-3);cursor:pointer;padding:4px 8px;display:flex;align-items:center;transition:all var(--speed-fast)}
    .stream-bar-btn:hover{color:var(--text);border-color:rgba(255,255,255,0.2);background:rgba(255,255,255,0.06)}
    .stream-overlay-body{flex:1;display:flex;align-items:center;justify-content:center}

    .sub-tabs{display:flex;gap:3px;margin-bottom:14px}
    .sub-tab{padding:5px 14px;border-radius:6px;border:none;background:none;color:var(--text-3);font-size:11px;font-weight:500;font-family:inherit;cursor:pointer;text-transform:capitalize;transition:all var(--speed-fast)}
    .sub-tab:hover{color:var(--text-2);background:var(--glass)}
    .sub-tab.active{background:var(--accent-soft);color:var(--accent)}
    @keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
    .spinner{width:14px;height:14px;border:2px solid var(--glass-border);border-top-color:var(--accent);border-radius:50%;display:inline-block;animation:spin 0.7s linear infinite}
    .toast{position:fixed;bottom:24px;left:50%;transform:translateX(-50%);z-index:300;padding:10px 24px;border-radius:10px;background:rgba(16,16,24,0.92);backdrop-filter:blur(12px);border:1px solid var(--glass-border);color:var(--text);font-size:13px;font-weight:500;box-shadow:0 8px 24px rgba(0,0,0,0.3);animation:slideUp var(--speed-slow) cubic-bezier(0.16,1,0.3,1)}

    .galaxy-viewport{position:fixed;inset:0;z-index:1;overflow:hidden;cursor:grab}
    .galaxy-viewport.galaxy-entering{animation:galaxyIn 0.8s cubic-bezier(0.16,1,0.3,1) both}
    @keyframes galaxyIn{0%{opacity:0;transform:scale(5)}20%{opacity:1}100%{opacity:1;transform:scale(1)}}
    .galaxy-viewport:active{cursor:grabbing}
    .galaxy-canvas{position:absolute;top:0;left:0;transform-origin:0 0;will-change:transform}
    .galaxy-canvas.fly{transition:transform var(--speed-slow) cubic-bezier(0.25,1,0.5,1)}
    .galaxy-star{position:absolute;border-radius:50%;pointer-events:none}
    .galaxy-star.tw{animation:twinkle var(--tw-dur,4s) ease-in-out infinite;animation-delay:var(--tw-del,0s)}
    @keyframes twinkle{0%,100%{filter:brightness(1)}35%{filter:brightness(3)}65%{filter:brightness(0.5)}}
    @keyframes shoot{0%{opacity:0;transform:translateX(-20px)}5%{opacity:0.8;transform:translateX(0)}50%{opacity:0;transform:translateX(280px)}100%{opacity:0;transform:translateX(280px)}}
    @keyframes coronaPulse{0%,100%{transform:translate(-50%,-50%) scale(1);opacity:0.25}50%{transform:translate(-50%,-50%) scale(1.15);opacity:0.55}}
    .shooting-star{width:100px;height:1.5px;border-radius:1px;background:linear-gradient(90deg,transparent 0%,rgba(200,220,255,0.7) 30%,transparent 100%);pointer-events:none;opacity:0;animation:shoot var(--sh-dur,5s) ease-out infinite;animation-delay:var(--sh-del,0s)}
    .galaxy-sun{position:absolute;transform:translate(-50%,-50%);z-index:5;pointer-events:none}
    .galaxy-sun-core{border-radius:50%;display:flex;align-items:center;justify-content:center;position:relative;z-index:2}
    .galaxy-sun-letter{font-weight:900;letter-spacing:2px;text-shadow:0 0 10px currentColor}
    .galaxy-sun-corona{position:absolute;left:50%;top:50%;border-radius:50%;z-index:1;animation:coronaPulse 4s ease-in-out infinite alternate}
    .galaxy-sun-flare{position:absolute;left:50%;top:50%;border-radius:50%;z-index:0;transform:translate(-50%,-50%);pointer-events:none}
    .bg-star{position:absolute;border-radius:50%;background:white;pointer-events:none}
    .bg-star.tw{animation:twinkle var(--tw-dur,5s) ease-in-out infinite;animation-delay:var(--tw-del,0s)}

    .space-station{position:absolute;transform:translate(-50%,-50%);z-index:6;cursor:pointer;animation:stationFloat 6s ease-in-out infinite}
    .space-station:hover .station-hub{transform:scale(1.1);filter:brightness(1.3)}
    .space-station:hover .station-label{opacity:0.9}
    .station-glow{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:200px;height:200px;border-radius:50%;opacity:0.08;filter:blur(50px);pointer-events:none}
    .station-ring{position:absolute;left:50%;top:50%;width:120px;height:120px;transform:translate(-50%,-50%);border-radius:50%;border:1.5px solid;opacity:0.35;animation:stationRotate 60s linear infinite;pointer-events:none}
    .station-ring-inner{position:absolute;left:50%;top:50%;width:80px;height:80px;transform:translate(-50%,-50%);border-radius:50%;border:1px solid;opacity:0.2;animation:stationRotate 40s linear infinite reverse;pointer-events:none}
    .station-dock{position:absolute;width:5px;height:5px;border-radius:50%;background:var(--dock-color,#fff);box-shadow:0 0 6px var(--dock-color,#fff);animation:dockBlink 2s ease-in-out infinite}
    .station-dock:nth-child(1){top:-2.5px;left:50%;transform:translateX(-50%);animation-delay:0s}
    .station-dock:nth-child(2){bottom:-2.5px;left:50%;transform:translateX(-50%);animation-delay:0.5s}
    .station-dock:nth-child(3){left:-2.5px;top:50%;transform:translateY(-50%);animation-delay:1s}
    .station-dock:nth-child(4){right:-2.5px;top:50%;transform:translateY(-50%);animation-delay:1.5s}
    .station-spokes{position:absolute;left:50%;top:50%;width:0;height:0;pointer-events:none}
    .station-spokes::before,.station-spokes::after{content:'';position:absolute;background:var(--spoke-color,rgba(255,255,255,0.08))}
    .station-spokes::before{width:1px;height:100px;left:-0.5px;top:-50px}
    .station-spokes::after{width:100px;height:1px;top:-0.5px;left:-50px}
    .station-hub{width:44px;height:44px;border-radius:50%;border:2px solid;display:flex;align-items:center;justify-content:center;position:relative;z-index:2;transition:transform var(--speed-normal),filter var(--speed-normal);background:radial-gradient(circle at 35% 35%,rgba(255,255,255,0.1),rgba(10,10,18,0.9) 70%)}
    .station-hub svg,.station-hub img{width:18px;height:18px}
    .station-label{position:absolute;top:calc(50% + 72px);left:50%;transform:translateX(-50%);white-space:nowrap;font-size:10px;font-weight:600;padding:3px 10px;border-radius:6px;background:rgba(7,7,13,0.85);backdrop-filter:blur(8px);color:var(--text-2);border:1px solid rgba(255,255,255,0.06);pointer-events:none;opacity:0.5;transition:opacity var(--speed-fast)}
    .station-game-count{font-weight:400;color:var(--text-4);margin-left:2px}
    @keyframes stationRotate{0%{transform:translate(-50%,-50%) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg)}}
    @keyframes stationFloat{0%,100%{transform:translate(-50%,-50%) translateY(0)}50%{transform:translate(-50%,-50%) translateY(-8px)}}
    @keyframes dockBlink{0%,100%{opacity:0.3}50%{opacity:1}}
    .zoom-hud{position:fixed;bottom:20px;left:20px;z-index:50;display:flex;align-items:center;gap:4px}
    .zoom-btn{width:30px;height:30px;border:none;border-radius:8px;background:rgba(13,13,22,0.6);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,0.04);color:var(--text-3);font-size:14px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all var(--speed-fast);box-shadow:0 0 24px 8px var(--glow),0 0 6px 1px var(--accent)}
    .zoom-btn:hover{background:rgba(255,255,255,0.06);color:var(--text)}
    .zoom-btn svg{width:14px;height:14px}
    .zoom-pct{font-size:10px;color:var(--text-4);font-weight:600;min-width:36px;text-align:center}
    .stream-pill{position:fixed;bottom:16px;right:16px;z-index:50;display:flex;gap:6px;padding:6px;border-radius:14px;background:rgba(13,13,22,0.75);backdrop-filter:blur(16px);border:1px solid var(--glass-border);box-shadow:0 8px 32px rgba(0,0,0,0.4)}
    .stream-pill-btn{display:flex;align-items:center;gap:8px;padding:8px 14px;border-radius:10px;border:none;background:none;color:var(--text-3);cursor:pointer;font-family:inherit;font-size:11px;font-weight:600;transition:all var(--speed-fast);white-space:nowrap}
    .stream-pill-btn:hover{background:rgba(255,255,255,0.06);color:var(--text)}
    .stream-pill-btn .sp-icon{width:28px;height:28px;border-radius:50%;display:flex;align-items:center;justify-content:center;flex-shrink:0}
    .stream-pill-btn .sp-icon svg,.stream-pill-btn .sp-icon img{width:16px;height:16px}
    .plat-logo{display:block;width:100%;height:100%;object-fit:contain}

    .gp-focus{outline:2px solid var(--accent) !important;outline-offset:2px;box-shadow:0 0 16px color-mix(in srgb,var(--accent) 40%,transparent) !important}
    .gp-focus.game-card{outline-offset:0;border-radius:10px}
    .gp-focus.orb-body{outline-offset:4px;border-radius:50%}
    .gp-focus.chip{outline-offset:0}
    .gp-focus.btn-play,.gp-focus.btn-ghost{outline-offset:0}
    .gp-focus.stream-pill-btn{outline-offset:0;border-radius:10px}
    body.gp-active *{cursor:none !important}

    function useGamepad(cb) {

    function Toast({ msg, onDone }) {

    function SidePanel({ show, onClose, title, wide, headActions, children, foot }) {
      const panelRef = useRef(null);
      useEffect(() => {
        if (!show) return;
        var h = e => {
          if (e.key==='Escape') { onClose(); return; }
          if (e.key!=='Tab'||!panelRef.current) return;
          var focusable = panelRef.current.querySelectorAll('button,input,select,textarea,[tabindex]:not([tabindex="-1"])');
          if (!focusable.length) return;
          var first=focusable[0], last=focusable[focusable.length-1];
          if (e.shiftKey) { if (document.activeElement===first) { e.preventDefault(); last.focus(); } }
          else { if (document.activeElement===last) { e.preventDefault(); first.focus(); } }
        };
        window.addEventListener('keydown', h, true);
        return () => window.removeEventListener('keydown', h, true);
      }, [show]);
      if (!show) return null;
      return <>
        <div className="panel-backdrop" onClick={onClose} />
        <div className={'side-panel' + (wide ? ' wide' : '')} ref={panelRef} role="dialog" aria-label={title}>
          <div className="panel-head"><h3>{title}</h3><div className="panel-head-actions">{headActions}<button className="panel-close" onClick={onClose} aria-label="Close panel">&times;</button></div></div>
          <div className="panel-body">{children}</div>
          {foot && <div className="panel-foot">{foot}</div>}
        </div>
      </>;
    }

    function SearchOverlay({ show, onClose, games, onSelect }) {
      const [q, setQ] = useState('');
      const [sel, setSel] = useState(-1);
      const inputRef = useRef(null);
      useEffect(() => { if (show) { setQ(''); setSel(-1); setTimeout(() => inputRef.current?.focus(), 100); } }, [show]);
      useEffect(() => { if (!show) return; var h = e => { if (e.key === 'Escape') onClose(); }; window.addEventListener('keydown', h); return () => window.removeEventListener('keydown', h); }, [show]);
      if (!show) return null;
      var hits = q.length > 0 ? games.filter(g => g.name.toLowerCase().includes(q.toLowerCase())).slice(0, 12) : [];
      var onKey = e => {
        if (e.key==='ArrowDown') { e.preventDefault(); setSel(s=>Math.min(s+1,hits.length-1)); }
        else if (e.key==='ArrowUp') { e.preventDefault(); setSel(s=>Math.max(s-1,-1)); }
        else if (e.key==='Enter'&&sel>=0&&hits[sel]) { onSelect(hits[sel]); onClose(); }
      };
      return (
        <div className="search-overlay" onClick={onClose}>
          <button className="search-esc">ESC</button>
          <input ref={inputRef} value={q} onChange={e=>{setQ(e.target.value);setSel(-1);}} onKeyDown={onKey} placeholder="Search games..." onClick={e => e.stopPropagation()} />
          <div className="search-results" onClick={e => e.stopPropagation()} role="listbox">
            {hits.map((g,i) => (
              <div key={g.id} className={'search-hit'+(i===sel?' selected':'')} onClick={() => { onSelect(g); onClose(); }} role="option" aria-selected={i===sel}>
                <div className="search-hit-cover">{(() => { const src = resolveGameImage(g, 'coverUrl'); return src ? <img key={src} src={src} alt={g.name} /> : g.name.charAt(0); })()}</div>
                <div><div className="search-hit-name">{g.name}</div><div className="search-hit-meta">{platformLabel(g.platform)} &middot; {fmtTime(g.playtimeMinutes)}</div></div>
              </div>
            ))}
            {q && hits.length === 0 && <div style={{textAlign:'center',padding:'20px',color:'var(--text-4)',fontSize:'13px'}}>No matches</div>}
          </div>
        </div>
      );
    }

    function ArtPicker({ gameName, platform, field, onPick, onClose }) {
      const [images, setImages] = useState([]);
      const [loading, setLoading] = useState(false);
      const [failed, setFailed] = useState(new Set());
      const [query, setQuery] = useState(gameName || '');
      const filterType = field === 'coverUrl' ? 'cover' : 'header';
      useEffect(() => { setQuery(gameName || ''); }, [gameName]);

      // Fix race condition: use a search token
      const searchToken = useRef(0);
      const doSearch = async (q) => {
        const term = (typeof q === 'string' ? q : query) || '';
        if (!term) { setImages([]); setLoading(false); return; }
        setLoading(true); setImages([]); setFailed(new Set());
        const token = ++searchToken.current;
        try {
          if (window.api?.searchArt) {
            const r = await window.api.searchArt(term, platform);
            console.log('[ArtPicker] Got results:', r?.images?.length, (r?.images||[]).map(i=>i.url));
            if (searchToken.current === token) {
              setImages(r?.images || []);
            }
          }
        } catch (e) { if (searchToken.current === token) console.error('[ArtPicker] searchArt error:', e); }
        if (searchToken.current === token) setLoading(false);
      };

      useEffect(() => { if (gameName) doSearch(gameName); }, [gameName, platform]);
      // Show type-matched images first, then others; filter out failed loads
      var sourcePrio = { SteamGridDB: 0 };
      var sorted = [...images].filter(img => !failed.has(img.url)).sort((a,b) => {
        var aMatch = a.type === filterType ? 0 : a.type === 'screenshot' ? 1 : 2;
        var bMatch = b.type === filterType ? 0 : b.type === 'screenshot' ? 1 : 2;
        if (aMatch !== bMatch) return aMatch - bMatch;
        return (sourcePrio[a.source] ?? 9) - (sourcePrio[b.source] ?? 9);
      });
      var gridClass = field === 'coverUrl' ? 'covers' : 'headers';
      return (
        <div className="art-picker">
          <div className="art-picker-head" style={{display:'flex',alignItems:'center',gap:8}}>
            <span className="art-picker-title" style={{flex:'0 0 auto'}}>Select from online sources</span>
            <div style={{flex:1,display:'flex',gap:8,alignItems:'center'}}>
              <input value={query} onChange={e=>setQuery(e.target.value)} onKeyDown={e=>{ if(e.key==='Enter'){ doSearch(); } }} placeholder={gameName||'Search term'} style={{flex:1,padding:'8px 10px',borderRadius:8,border:'1px solid var(--glass-border)',background:'var(--surface)',color:'var(--text-2'}} />
              <button className="btn-flat" onClick={()=>doSearch()} style={{whiteSpace:'nowrap'}}>Search</button>
            </div>
            <button className="art-picker-close" onClick={onClose}>&times;</button>
          </div>
          {loading && <div className="art-picker-loading"><span className="spinner"/>Searching...</div>}
          {!loading && sorted.length === 0 && <div className="art-picker-empty">No images found. Try changing the game name.</div>}
          {!loading && sorted.length > 0 && <div className={'art-picker-grid '+gridClass}>
            {sorted.map((img, i) => (
              <div key={img.url} className="art-pick" onClick={() => { onPick(img.url); onClose(); }} title={img.label}>
                <img src={img.url} alt="" loading="lazy" onError={e => setFailed(prev => new Set([...prev, img.url]))} />
                <div className="art-pick-source">{img.source}</div>
                <div className="art-pick-label">{img.label}</div>
              </div>
            ))}
          </div>}
        </div>
      );
    }

    function AddPanel({ show, onClose, onSave, categories, editGame, flash, onOpenArtPicker, onUpdated }) {
      const emptyForm = { name:'', platform:'custom', executablePath:'', coverUrl:'', categories:[], platformId:'', description:'', developer:'', publisher:'', releaseDate:'', headerUrl:'', metacritic:'', website:'' };
      const [f, setF] = useState(emptyForm);
      const [showMeta, setShowMeta] = useState(false);
      const [fetching, setFetching] = useState(false);
      useEffect(() => { if (editGame) { setF({ ...emptyForm, ...editGame, categories: editGame.categories || [], metacritic: editGame.metacritic != null ? String(editGame.metacritic) : '' }); setShowMeta(!!editGame.description || !!editGame.developer); } else { setF(emptyForm); setShowMeta(false); } }, [editGame, show]);
      var toggle = c => setF(p => ({...p, categories: p.categories.includes(c) ? p.categories.filter(x=>x!==c) : [...p.categories, c]}));
      var browse = async () => { if (window.api) { var p = await window.api.pickExecutable(); if (p) setF(x=>({...x,executablePath:p})); } };
      var browseImg = async (field) => { if (window.api) { var p = await window.api.pickImage(); if (p) setF(x=>({...x,[field]:p})); } };
      var doFetch = async () => {
        if (!editGame || !window.api?.applyMetadata) return;
        setFetching(true);
        try {
          var r = await window.api.applyMetadata(editGame.id, false);
          if (r?.success && r.game) {
            setF(prev => ({ ...prev, ...r.game, categories: r.game.categories || prev.categories, metacritic: r.game.metacritic != null ? String(r.game.metacritic) : prev.metacritic }));
            setShowMeta(true);
            if (flash) flash('Metadata fetched');
          } else if (r?.error) { if (flash) flash('No metadata found'); }
        } catch(e) {}
        setFetching(false);
      };
      var handleSave = () => {
        if (!f.name.trim()) return;
        var out = { ...f, metacritic: f.metacritic ? Number(f.metacritic) : null };
        if (!out.metacritic && out.metacritic !== 0) delete out.metacritic;
        // support async onSave and notify parent when complete so UI can refresh immediately
        (async () => {
          try {
            const res = await onSave(out);
            if (typeof onUpdated === 'function') onUpdated(res || out);
          } catch (e) { if (flash) flash('Save failed: ' + (e?.message || e)); }
        })();
      };
      var chevron = <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round"><polyline points="9 18 15 12 9 6"/></svg>;
      return (
        <SidePanel show={show} onClose={onClose} title={editGame ? 'Edit Game' : 'Add Game'} foot={<><button className="btn-flat" onClick={onClose}>Cancel</button><button className="btn-accent" onClick={handleSave}>{editGame?'Update':'Add'}</button></>}>

          <div className="field"><label>Platform</label><select value={f.platform} onChange={e=>setF(p=>({...p,platform:e.target.value}))}>{Object.keys(PLATFORMS).map(k=><option key={k} value={k}>{PLATFORMS[k].label}</option>)}</select></div>
          {['steam','epic','gog'].includes(f.platform) && <div className="field"><label>Platform ID</label><input value={f.platformId||''} onChange={e=>setF(p=>({...p,platformId:e.target.value}))} placeholder="App ID" /></div>}

            <div className="field-row">
              <div className="field"><label>Release Date</label><input value={f.releaseDate||''} onChange={e=>setF(p=>({...p,releaseDate:e.target.value}))} placeholder="e.g. Dec 10, 2020" /></div>
              <div className="field"><label>Metacritic</label><input type="number" min="0" max="100" value={f.metacritic||''} onChange={e=>setF(p=>({...p,metacritic:e.target.value}))} placeholder="0-100" /></div>

    function DetectPanel({ show, onClose, onImport }) {
      const [results, setResults] = useState([]);
      const [sel, setSel] = useState(new Set());
      const [status, setStatus] = useState('');
      useEffect(() => {
        if (!show) return;
        (async () => {
          if (!window.api) { setStatus('err:Detection requires Electron'); return; }
          setResults([]); setSel(new Set()); setStatus('scanning:Scanning Steam...');
          var all = [];
          try { var s = await window.api.detectSteam(); if (s.games) all.push(...s.games); } catch(e) {}
          setStatus('scanning:Scanning Epic...');
          try { var ep = await window.api.detectEpic(); if (ep.games) all.push(...ep.games); } catch(e) {}
          setStatus('scanning:Scanning GOG...');
          try { var g = await window.api.detectGOG(); if (g.games) all.push(...g.games); } catch(e) {}
          setResults(all); setSel(new Set(all.map((_,i)=>i)));
          setStatus(all.length ? 'done:Found '+all.length+' games' : 'done:No games detected');
        })();
      }, [show]);
      var toggleSel = i => setSel(p => { var n=new Set(p); if(n.has(i))n.delete(i);else n.add(i); return n; });
      var st = status.split(':')[0], sm = status.split(':').slice(1).join(':');
      return (
        <SidePanel show={show} onClose={onClose} title="Detect Games" foot={results.length>0?<button className="btn-accent" onClick={()=>onImport(results.filter((_,i)=>sel.has(i)))}>Import {sel.size}</button>:null}>
          {sm && <div className={'detect-status '+st}>{st==='scanning'?<><span className="spinner" style={{marginRight:8}}/>{sm}</>:sm}</div>}
          {results.map((g,i)=>(
            <div key={i} className="conn-card" style={{cursor:'pointer'}} onClick={()=>toggleSel(i)}>
              <input type="checkbox" checked={sel.has(i)} readOnly style={{accentColor:'var(--accent)'}} />
              <div className="conn-info"><div className="conn-name">{g.name}</div><div className="conn-detail">{platformLabel(g.platform)}{g.platformId?' / '+g.platformId:''}</div></div>
            </div>
          ))}
        </SidePanel>
      );
    }

    function PlatformsPanel({ show, onClose, flash, setGames, onOpenChiaki, onOpenXcloud }) {

      const [platforms, setPlatforms] = useState({ steam:{status:'checking',games:0}, epic:{status:'checking',games:0}, gog:{status:'checking',games:0}, psn:{status:'checking',chiaki:null}, xbox:{status:'checking',cloudUrl:'',appFound:false,games:0} });
      const [loading, setLoading] = useState({});
      const [importing, setImporting] = useState('');
      const [apiKeys, setApiKeys] = useState({});

      const PLATS = [
        { id:'steam',  name:'Steam',       icon:'S', color:'#1b2838', apiKeyLabel:'API Key (optional \u2014 for private profiles)', apiKeyHelp:'Get your Steam API key from the Steam Web API portal. Sign in and register a domain name (any name works, e.g. "cereal-launcher").', apiKeyUrl:'https://steamcommunity.com/dev/apikey', note:'Public profiles import automatically. Add an API key to import from private profiles.' },
        { id:'gog',   name:'GOG',         icon:'G', color:'#3a1a50' },
        { id:'epic',  name:'Epic Games',  icon:'E', color:'#2a2a2a', note:"Epic's developer APIs require special registration and may limit library imports." },

      useEffect(() => {
        if (!show) return;
        (async () => {
          if (window.api?.getAccounts) { const a = await window.api.getAccounts(); setAccounts(a || {}); }
          const p = {...platforms};
          if (window.api) {
            try { const s=await window.api.detectSteam(); p.steam={status:s.games?.length?'connected':'not-found',games:s.games?.length||0}; } catch(e) { p.steam={status:'not-found',games:0}; }
            try { const ep=await window.api.detectEpic(); p.epic={status:ep.games?.length?'connected':'not-found',games:ep.games?.length||0}; } catch(e) { p.epic={status:'not-found',games:0}; }
            try { const g=await window.api.detectGOG(); p.gog={status:g.games?.length?'connected':'not-found',games:g.games?.length||0}; } catch(e) { p.gog={status:'not-found',games:0}; }
            try { const ch=await window.api.getChiakiStatus(); p.psn={status:ch.status==='missing'?'not-found':'connected',chiaki:ch}; } catch(e) { p.psn={status:'not-found',chiaki:null}; }
            try { const xb=await window.api.detectXbox(); p.xbox={status:(xb.games?.length||xb.xboxAppFound)?'connected':'available',cloudUrl:xb.cloudGamingUrl||'https://www.xbox.com/play',appFound:xb.xboxAppFound,games:xb.games?.length||0}; } catch(e) { p.xbox={status:'available',cloudUrl:'https://www.xbox.com/play',appFound:false,games:0}; }
          }
          setPlatforms(p);
          if (window.api?.getApiKey) {
            const keys = {};
            for (const pid of ['steam']) {
              try { const r=await window.api.getApiKey(pid); keys[pid]={input:'',saved:r?.ok?r.secret:null,status:null}; } catch(e) { keys[pid]={input:'',saved:null,status:null}; }
            }
            setApiKeys(keys);
          }
        })();
      }, [show]);

      const refreshAccounts = async () => { if(window.api?.getAccounts){const a=await window.api.getAccounts();setAccounts(a||{});} };
      const setKeyField = (id, field, val) => setApiKeys(prev => ({ ...prev, [id]: { ...(prev[id]||{}), [field]: val } }));

      const doAuth = async (id, name) => {
        setLoading(l => ({...l,[id]:true}));
        const r = await window.api.platformAuth(id);
        setLoading(l => ({...l,[id]:false}));
        if(r.error==='cancelled') return;
        if(r.error){flash(name+' sign-in failed: '+r.error);return;}
        flash(name+' connected'+(r.displayName||r.gamertag?': '+(r.displayName||r.gamertag):''));
        refreshAccounts();
      };
      const doImport = async (id) => {
        setImporting(id);
        const r = await window.api.platformImport(id);
        setImporting('');
        if(r.error){flash(r.error);return;}
        if(r.games) setGames(r.games);
        flash('Imported '+(r.imported?.length||0)+' new, updated '+(r.updated?.length||0)+' games');
        refreshAccounts();
      };
      const doDisconnect = async (id, name) => { await window.api.removeAccount(id); refreshAccounts(); flash(name+' disconnected'); };

      const doValidateKey = async (id) => {
        const k=apiKeys[id]||{}; const key=k.input||k.saved;
        if(!key){flash('No key to validate');return;}
        setKeyField(id,'status','checking');
        const r=await window.api.validateApiKey(id,key);
        setKeyField(id,'status',r.ok?'valid':('invalid: '+(r.error||'unknown')));
      };
      const doSaveKey = async (id) => {
        const key=(apiKeys[id]||{}).input;
        if(!key){flash('Enter a key to save');return;}
        const r=await window.api.saveApiKey(id,key);
        if(r?.ok){setKeyField(id,'saved',key);flash('Key saved securely');}
        else flash('Save failed: '+r?.error);
      };
      const doDeleteKey = async (id) => {
        const r=await window.api.deleteApiKey(id);
        if(r?.ok){setKeyField(id,'saved',null);setKeyField(id,'input','');flash('Key deleted');}
        else flash('Delete failed');
      };
      const doPasteKey = async (id) => {
        if(!window.api?.readClipboard) return flash('Clipboard not available');
        const txt=await window.api.readClipboard();
        if(!txt) return flash('Clipboard empty');
        const candidate=txt.trim();
        setKeyField(id,'input',candidate); setKeyField(id,'status','checking');
        const vr=await window.api.validateApiKey(id,candidate);
        if(vr?.ok){ const sr=await window.api.saveApiKey(id,candidate); if(sr?.ok){setKeyField(id,'saved',candidate);flash('Pasted key validated and saved');}else flash('Pasted key validated but save failed'); }
        else{setKeyField(id,'status','invalid');flash('Pasted key invalid');}
      };

      const showPlat = (name) => { const q=(platFilter||'').trim().toLowerCase(); return !q||name.toLowerCase().includes(q); };
      const connDot = (connected, pdata, id) => connected?'ok':(pdata?.games||id==='xbox')?'warn':'off';

      function ApiKeyRow({ id, label, help, url }) {
        const k=apiKeys[id]||{};
        const statusColor=k.status==='valid'?'var(--green)':k.status&&k.status!=='checking'?'var(--red)':'var(--text-3)';
        return (
          <div style={{marginTop:12,paddingTop:12,borderTop:'1px solid var(--glass-border)'}}>
            <div style={{fontSize:10,color:'var(--text-3)',fontWeight:600,textTransform:'uppercase',letterSpacing:'0.05em',marginBottom:6}}>{label}</div>
            {help&&<div style={{fontSize:10,color:'var(--text-4)',lineHeight:1.6,marginBottom:8}}>{help}{url&&<>{' '}<a href="#" onClick={e=>{e.preventDefault();window.api?.openExternal&&window.api.openExternal(url);}} style={{color:'var(--accent)',textDecoration:'underline',cursor:'pointer'}}>Get your key here</a></>}</div>}
            <div style={{display:'flex',gap:6,alignItems:'center'}}>
              <input type="password" value={k.input||''} onChange={e=>setKeyField(id,'input',e.target.value)} placeholder={k.saved?k.saved.slice(0,6)+'...':'Paste key'} style={{flex:1,fontSize:11}} />
              <button className="btn-flat" onClick={()=>doPasteKey(id)}>Paste</button>
            </div>
            <div style={{display:'flex',gap:6,marginTop:6,alignItems:'center'}}>
              <button className="btn-sm" onClick={()=>doValidateKey(id)}>Validate</button>
              <button className="btn-sm primary" onClick={()=>doSaveKey(id)}>Save</button>
              {k.saved&&<button className="btn-sm danger" onClick={()=>doDeleteKey(id)}>Delete</button>}
              {k.status&&<span style={{fontSize:10,color:statusColor,marginLeft:4}}>{k.status}</span>}
            </div>
            {k.saved&&<div style={{marginTop:4,fontSize:10,color:'var(--text-4)'}}>Saved: {k.saved.slice(0,6)}...</div>}
          </div>
        );
      }

      function PlatformSection({ plat }) {
        const {id,name,icon,color,apiKeyOnly,apiKeyLabel,apiKeyHelp,apiKeyUrl,noLogin,note}=plat;
        const acct=accounts[id]||{};
        const connected=acct.connected;
        const pdata=platforms[id]||{};
        const isLoading=loading[id];
        const isImporting=importing===id;
        return (
          <div style={{marginBottom:12}}>
            <div style={{display:'flex',alignItems:'center',gap:10,marginBottom:8}}>
              <div className="conn-icon" style={{background:color,width:28,height:28,fontSize:11,flexShrink:0}}>{icon}</div>
              <div style={{flex:1,fontSize:13,fontWeight:600,color:'var(--text)'}}>{name}</div>
              {!apiKeyOnly&&<div className={'conn-dot '+connDot(connected,pdata,id)}/>}
            </div>
            <div style={{padding:'12px 14px',borderRadius:'10px',background:'var(--glass)',border:'1px solid var(--glass-border)'}}>
              {apiKeyOnly&&<div style={{fontSize:11,color:'var(--text-3)'}}>Used to search for game artwork.</div>}
              {id==='psn'&&(
                <div>
                  <div style={{display:'flex',alignItems:'center',gap:10,marginBottom:10}}>
                    <div style={{flex:1}}>
                      <div style={{fontSize:12,color:'var(--text)'}}>PlayStation Remote Play</div>
                      <div style={{fontSize:10,color:'var(--text-4)'}}>{pdata.chiaki?'chiaki-ng v'+(pdata.chiaki.version||''):'Not configured'}</div>
                    </div>
                    <div className={'conn-dot '+(pdata.status==='connected'?'ok':pdata.status==='checking'?'warn':'off')}/>
                  </div>
                  <button className="btn-sm" onClick={()=>{onClose();onOpenChiaki();}} style={{width:'100%',display:'flex',alignItems:'center',justifyContent:'center',gap:6}}><span style={{display:'flex',width:14,height:14}}>{I.gear}</span><span>Configure chiaki-ng</span></button>
                </div>
              )}
              {!apiKeyOnly&&!noLogin&&(connected?(
                <div>
                  <div style={{display:'flex',alignItems:'center',gap:12,marginBottom:12}}>
                    {acct.avatarUrl?<img src={acct.avatarUrl} style={{width:36,height:36,borderRadius:'50%',border:'2px solid '+color}}/>:<div className="conn-icon" style={{background:color,width:36,height:36,fontSize:13}}>{icon}</div>}
                    <div style={{flex:1}}>
                      <div style={{fontSize:13,fontWeight:600,color:'var(--text)'}}>{acct.displayName||acct.gamertag||name}</div>
                      <div style={{fontSize:10,color:'var(--text-3)'}}>{acct.gameCount?acct.gameCount+' games':'Connected'}{pdata.games?'  '+pdata.games+' installed':''}</div>
                      {acct.lastSync&&<div style={{fontSize:9,color:'var(--text-4)'}}>Synced {fmtDate(acct.lastSync)}</div>}
                    </div>
                  </div>
                  <div style={{display:'flex',gap:8}}>
                    <button className="btn-accent" onClick={()=>doImport(id)} disabled={isImporting} style={{flex:1}}>{isImporting?<><span className="spinner" style={{marginRight:6}}/>Importing...</>:'Import Library'}</button>
                    <button className="btn-flat danger" onClick={()=>doDisconnect(id,name)}>Disconnect</button>

                  {note&&<div style={{marginTop:8,fontSize:10,color:'var(--text-4)',lineHeight:1.5}}>{note}</div>}
                </div>
              ):(
                <div>
                  <div style={{fontSize:11,color:'var(--text-3)',marginBottom:10}}>{pdata.games?pdata.games+' games detected locally':'Not connected'}</div>
                  <button className="btn-accent" onClick={()=>doAuth(id,name)} disabled={isLoading} style={{width:'100%'}}>{isLoading?<><span className="spinner" style={{marginRight:6}}/>Signing in...</>:'Sign in with '+name}</button>
                  {id==='xbox'&&<div style={{marginTop:8}}><button className="btn-sm" onClick={()=>{onClose();onOpenXcloud();}} style={{width:'100%',display:'flex',alignItems:'center',justifyContent:'center',gap:6}}><span style={{display:'flex',width:14,height:14}}>{I.globe}</span><span>Xbox Cloud Gaming</span></button></div>}

          {PLATS.filter(p=>showPlat(p.name)).map(p=><PlatformSection key={p.id} plat={p}/>)}
        </SidePanel>
      );
    }

    function StreamOverlay({ sessions, games, onStop }) {
      var [isFs, setIsFs] = useState(false);
      var [barVisible, setBarVisible] = useState(true);
      var hideTimer = useRef(null);
      useEffect(()=>{if(window.api?.isFullscreen)window.api.isFullscreen().then(setIsFs);},[]);
      var toggleFs=async()=>{if(window.api?.fullscreen){var fs=await window.api.fullscreen();setIsFs(fs);}};
      var showBar=()=>{setBarVisible(true);clearTimeout(hideTimer.current);hideTimer.current=setTimeout(()=>setBarVisible(false),3000);};
      useEffect(()=>{
        var onMove=(e)=>{if(e.clientY<60||!barVisible)showBar();};
        window.addEventListener('mousemove',onMove);
        hideTimer.current=setTimeout(()=>setBarVisible(false),3000);
        return()=>{window.removeEventListener('mousemove',onMove);clearTimeout(hideTimer.current);};
      },[]);
      var entries = Object.entries(sessions).filter(([,s]) =>
        s.state && s.state !== 'disconnected' && s.state !== 'gui'
      );
      if (entries.length === 0) return null;
      var [gameId, sess] = entries[0];
      var game = games.find(g => g.id === gameId);
      var isXbox = sess.platform === 'xbox';
      var displayName = isXbox
        ? ((game && game.name) || 'Xbox Cloud Gaming')
        : (sess.detectedTitle || (game && game.name) || 'PlayStation Remote Play');
      var isEmbedded = isXbox ? (sess.state === 'streaming') : !!sess.embedded;
      var dotClass = 'stream-float-dot' + (sess.state === 'streaming' || isEmbedded ? '' : ' connecting');
      var platformLabel = isXbox ? 'Xbox Cloud Gaming' : 'PS Remote Play';
      return (
        <div className="stream-overlay">
          <div className={"stream-overlay-bar"+(barVisible?'':' stream-bar-hidden')} onMouseEnter={showBar}>
            <div className={dotClass} style={{flexShrink:0}}/>
            <div className="stream-overlay-bar-title">{displayName}</div>
            <span style={{fontSize:9,color:'var(--text-4)',flexShrink:0,padding:'2px 6px',borderRadius:4,background:'var(--glass)'}}>{platformLabel}</span>
            {!isXbox && sess.quality?.bitrate && <div className="stream-float-stats">
              <div className="stream-stat">
                <div className="stream-stat-val">{sess.quality.bitrate.toFixed(1)}</div>
                <div className="stream-stat-lbl">Mbps</div>
              </div>
              {sess.quality.fpsActual && <div className="stream-stat">
                <div className="stream-stat-val">{Math.round(sess.quality.fpsActual)}</div>
                <div className="stream-stat-lbl">FPS</div>
              </div>}
              {sess.quality.latencyMs && <div className="stream-stat">
                <div className="stream-stat-val">{Math.round(sess.quality.latencyMs)}</div>
                <div className="stream-stat-lbl">ms</div>
              </div>}
            </div>}
            {!isXbox && sess.streamInfo?.resolution && <span style={{fontSize:10,color:'var(--text-3)',flexShrink:0}}>
              {sess.streamInfo.resolution}{sess.streamInfo.fps?' / '+sess.streamInfo.fps+'fps':''}
            </span>}
            <button className="stream-bar-btn" onClick={toggleFs} title={isFs?'Exit Fullscreen':'Fullscreen'}><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" style={{width:14,height:14}}>{isFs?<><path d="M4 14h6v6"/><path d="M20 10h-6V4"/><path d="M14 10l7-7"/><path d="M3 21l7-7"/></>:<><path d="M15 3h6v6"/><path d="M9 21H3v-6"/><path d="M21 3l-7 7"/><path d="M3 21l7-7"/></>}</svg></button>
            <button className="stream-float-stop" onClick={()=>onStop(gameId)}>Stop</button>
          </div>
          {!isEmbedded && <div className="stream-overlay-body">
            <div style={{textAlign:'center'}}>
              <div style={{width:36,height:36,border:'2px solid rgba(255,255,255,0.1)',borderTopColor:'var(--accent)',borderRadius:'50%',animation:'spin 0.8s linear infinite',margin:'0 auto 12px'}}/>
              <div style={{fontSize:11,color:'var(--text-4)',letterSpacing:1}}>
                {isXbox ? 'Loading Xbox Cloud Gaming...' : (sess.state==='connecting'?'Connecting to console...':'Launching chiaki-ng...')}
              </div>
            </div>
          </div>}
        </div>

    function SettingsPanel({ show, onClose, flash, settings, onSettingsChange, setGames, setCats, onOpenPlatforms, onOpenDetect, onSync, onFetchMetadata, onRunWizard }) {
      const [local, setLocal] = useState({});

      const [confirmClearCovers, setConfirmClearCovers] = useState(false);
      const [sgKey, setSgKey] = useState('');
      const [sgSavedKey, setSgSavedKey] = useState(null);
      const [sgStatus, setSgStatus] = useState(null);
      const [updateStatus, setUpdateStatus] = useState(null); // null | 'checking' | 'available' | 'downloading' | 'ready' | 'up-to-date' | 'error'
      const [updateProgress, setUpdateProgress] = useState(0);
      const [updateError, setUpdateError] = useState(null);
      const [chiakiUpd, setChiakiUpd] = useState(null); // null | {checking} | {current,latest,hasUpdate} | {updating} | {done,version} | {error}

      useEffect(() => {
        if (!show) { setConfirmClear(false); setConfirmClearCovers(false); return; }
        setLocal({ ...settings });
        (async () => {
          if (window.api?.getDataPath) { var p = await window.api.getDataPath(); setDataPath(p); }
          if (window.api?.getAppVersion) { var v = await window.api.getAppVersion(); setAppVersion(v); }
          if (window.api?.getApiKey) { try { const r = await window.api.getApiKey('steamgriddb'); setSgSavedKey(r?.ok ? r.secret : null); } catch(e) {} }
        })();
        setChiakiUpd(null);
      }, [show, settings]);

      useEffect(() => {
        if (!window.api?.onUpdateEvent) return;
        const unsub = window.api.onUpdateEvent(({ type, data }) => {
          if (type === 'checking-for-update') setUpdateStatus('checking');
          else if (type === 'update-available') setUpdateStatus('downloading');
          else if (type === 'download-progress') { setUpdateStatus('downloading'); setUpdateProgress(Math.round(data?.percent || 0)); }
          else if (type === 'update-downloaded') setUpdateStatus('ready');
          else if (type === 'update-not-available') setUpdateStatus('up-to-date');
          else if (type === 'error') { setUpdateStatus('error'); setUpdateError(typeof data === 'string' ? data : 'Update check failed'); }
        });
        return unsub;
      }, []);

      const update = async (key, val) => {
        var next = { ...local, [key]: val };
        setLocal(next);
        if (window.api?.saveSettings) {
          var saved = await window.api.saveSettings({ [key]: val });
          onSettingsChange(saved);
        } else {
          onSettingsChange(next);
        }
      };

      const doExport = async () => {
        if (!window.api?.exportLibrary) { flash('Export not available'); return; }
        var r = await window.api.exportLibrary();
        if (r.cancelled) return;
        if (r.error) { flash('Export failed: ' + r.error); return; }
        flash('Library exported');
      };

      const doImport = async (id) => {
        setImporting(id);
        const r = await window.api.platformImport(id);
        setImporting('');
        if(r.error){flash(r.error);return;}
        if(r.games) setGames(r.games);
        // Standardized feedback breakdown
        const newCount = Array.isArray(r.imported) ? r.imported.length : (r.added || 0);
        const updatedCount = Array.isArray(r.updated) ? r.updated.length : (r.updated || 0);
        let parts = [];
        if (newCount) parts.push(newCount + ' new');
        if (updatedCount) parts.push(updatedCount + ' updated');
        flash('Import: ' + (parts.length ? parts.join(', ') : 'no changes'));
        flash('Imported ' + (r.added || 0) + ' new games');
      };

      const doClearCovers = async () => {
        if (!confirmClearCovers) { setConfirmClearCovers(true); return; }
        if (window.api?.clearCovers) {
          var r = await window.api.clearCovers();
          if (r?.games) setGames(r.games);
        }
        setConfirmClearCovers(false);
        flash('Covers reset to defaults');
      };

      const doClearAll = async () => {
        if (!confirmClear) { setConfirmClear(true); return; }
        // Store previous games for undo
        const prevGames = Array.isArray(window._games) ? [...window._games] : (typeof games === 'object' ? JSON.parse(JSON.stringify(games)) : []);
        if (window.api?.clearAllGames) await window.api.clearAllGames();
        setGames([]);
        setConfirmClear(false);
        // Show toast with Undo option
        if (typeof flash === 'function') {
          flash(<span>All games cleared <button style={{marginLeft:8}} className="btn-sm" onClick={() => {
            setGames(prevGames);
            flash('Games restored');
          }}>Undo</button></span>);
        } else {
          alert('All games cleared');
        }
      };

            <button className="settings-qa-btn" onClick={onOpenPlatforms}>{I.link}<span>Platforms</span></button>
            <button className="settings-qa-btn" onClick={()=>{if(onFetchMetadata)onFetchMetadata();}}>{I.download}<span>Fetch Metadata</span></button>
