                          <button className="card-hover-btn ghost" onClick={e=>{e.stopPropagation();doFav(g.id);}}>{g.favorite?'Unfav':'Fav'}</button>
                        </div>
                      </div>
                      <div className="card-info"><div className="card-name">{g.name}</div><div className="card-meta">{fmtTime(g.playtimeMinutes)}</div></div>
                    </div>
                  );})}
                </div>
              </div>
            );})})()}
            {filteredGames.length===0&&groupedByPlatform.length===0&&<div style={{textAlign:'center',padding:'60px 0',color:'var(--text-4)',fontSize:'13px'}}>No games match this filter.<br/><button className="btn-ghost" style={{marginTop:12,fontSize:11}} onClick={()=>{setGameFilter('');setSelectedPlatforms([]);setSelectedCategories([]);setTab('all');}}>Clear all filters</button></div>}
          </div>}
          {viewMode==='cards'&&<div className="stream-pill">
            {STREAMING_PLATFORMS.map((plat,pi)=>{var p=PLATFORMS[plat];return(
              <button key={plat} className={'stream-pill-btn'+(gpActive&&gpArea==='pill'&&gpIdx===pi?' gp-focus':'')} onClick={()=>{plat==='psn'?setShowChiaki(true):setShowXcloud(true);}}>
                <div className="sp-icon" style={{background:p.color+'33',color:p.color}}>{p.icon}</div>
                {plat==='psn'?'Remote Play':'Cloud Gaming'}
              </button>
            );})}
          </div>}
          <div className="drag-bar"/>
          <div className="win-ctrls"><button onClick={()=>window.api?.minimize()} aria-label="Minimize">{I.min}</button><button onClick={()=>window.api?.maximize()} aria-label="Maximize">{I.max}</button><button onClick={()=>window.api?.close()} aria-label="Close">{I.close}</button></div>
          <div className={"nav-pill pos-" + (settings.toolbarPosition || 'top')}>
            <div className="nav-brand">Cereal</div><div className="nav-sep"/>
            <button className={'chip'+(tab==='all'?' active':'')} onClick={()=>{setTab('all');if(viewMode==='orbit')fitAll();}}>All</button>
            <button className={'chip'+(tab==='favorites'?' active':'')} onClick={()=>setTab('favorites')}>Fav</button>
            <button className={'chip'+(tab==='recent'?' active':'')} onClick={()=>setTab('recent')}>Recent</button>
            {activePlatforms.map(p=>(<button key={p} className={'chip'+(tab===p?' active':'') + (selectedPlatforms.includes(p)?' filter-active':'')} onClick={()=>{var nt=tab===p?'all':p;setTab(nt);if(viewMode==='orbit'){if(nt==='all')fitAll();else{var c=CLUSTER_CENTERS[p];if(c)flyTo(c.x,c.y,1.6);}}}} title={PLATFORMS[p].label}><span className="chip-icon" style={{width:14,height:14,flexShrink:0,color:PLATFORMS[p].color,display:'inline-flex',alignItems:'center',justifyContent:'center'}}>{PLATFORMS[p].icon}</span><span className="chip-label" style={{marginLeft:5}}>{PLATFORMS[p].label}</span></button>))}
            <div className="nav-sep"/>
            {(()=>{var filterCount=selectedPlatforms.length+selectedCategories.length+(hideSteamSoftware?1:0)+(gameFilter?1:0);return<div className="nav-filter-wrap" style={{position:'relative'}}>
              <button className="nav-btn" onClick={()=>setShowFilters(s=>s?'':'open')} title="Filter games" style={{position:'relative'}}>{I.search}{filterCount>0&&<span style={{position:'absolute',top:-4,right:-4,minWidth:16,height:16,display:'inline-flex',alignItems:'center',justifyContent:'center',borderRadius:16,background:'var(--accent)',color:'#07070d',fontSize:9,fontWeight:700,padding:'0 4px',boxShadow:'0 4px 12px rgba(0,0,0,0.45)'}}>{filterCount}</span>}</button>
              {showFilters&&(isVertical?ReactDOM.createPortal:c=>c)(
                <div style={isVertical?{position:'fixed',top:'50%',[tbPos==='left'?'left':'right']:72,transform:'translateY(-50%)',minWidth:300,maxWidth:400,background:'var(--surface)',border:'1px solid var(--glass-border)',borderRadius:12,padding:16,boxShadow:'0 12px 48px rgba(0,0,0,0.7)',zIndex:300}:{position:'absolute',top:40,[tbPos==='bottom'?'bottom':'top']:tbPos==='bottom'?40:undefined,right:0,minWidth:320,background:'var(--surface)',border:'1px solid var(--glass-border)',borderRadius:10,padding:14,boxShadow:'0 8px 32px rgba(0,0,0,0.6)',zIndex:200}} onClick={e=>e.stopPropagation()}>
                  <input value={gameFilter} onChange={e=>setGameFilter(e.target.value)} placeholder="Search games..." style={{padding:'8px 12px',borderRadius:8,border:'1px solid var(--glass-border)',background:'var(--glass)',color:'var(--text-2)',fontSize:12,width:'100%',marginBottom:12}} autoFocus />
                  <div style={{fontSize:11,fontWeight:700,color:'var(--text)',marginBottom:6}}>Platforms</div>
                  <div style={{display:'flex',gap:6,flexWrap:'wrap',marginBottom:10}}>
                    {Object.keys(PLATFORMS).map(pk=>{const active=selectedPlatforms.includes(pk);return<button key={pk} className={'tag'+(active?' sel':'')} onClick={()=>setSelectedPlatforms(prev=>prev.includes(pk)?prev.filter(x=>x!==pk):[...prev,pk])}>{PLATFORMS[pk].label}</button>;})}
                  </div>
                  {cats.length>0&&<><div style={{fontSize:11,fontWeight:700,color:'var(--text)',marginBottom:6}}>Categories</div>
                  <div style={{display:'flex',gap:6,flexWrap:'wrap',marginBottom:10}}>
                    {cats.map(c=>{const active=selectedCategories.includes(c);return<button key={c} className={'tag'+(active?' sel':'')} onClick={()=>setSelectedCategories(prev=>prev.includes(c)?prev.filter(x=>x!==c):[...prev,c])}>{c}</button>;})}
                  </div></>}
                  <div className="toggle-row" style={{marginBottom:10}}>
                    <div role="switch" aria-checked={hideSteamSoftware} tabIndex={0} className={'switch'+(hideSteamSoftware?' on':'')} onClick={()=>setHideSteamSoftware(s=>!s)} onKeyDown={e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();setHideSteamSoftware(s=>!s);}}}>
                      <div className="switch-knob"/>
                    </div>
                    <div style={{fontSize:12,color:'var(--text-2)',fontWeight:600}}>Hide Steam software</div>
                  </div>
                  <div style={{display:'flex',justifyContent:'flex-end',gap:8}}>
                    <button className="btn-sm" onClick={()=>{setGameFilter('');setSelectedPlatforms([]);setSelectedCategories([]);setHideSteamSoftware(false);}}>Reset all</button>
                    <button className="btn-sm primary" onClick={()=>setShowFilters('')}>Done</button>
                  </div>
                </div>,
                isVertical?document.body:undefined
              )}
            </div>;})()}
            <div className="view-toggle">
              <button className={viewMode==='orbit'?'active':''} onClick={()=>switchView('orbit')} title="Orbit view" aria-label="Orbit view">{I.orbit}</button>
              <button className={viewMode==='cards'?'active':''} onClick={()=>switchView('cards')} title="Card view" aria-label="Card view">{I.grid}</button>
            </div>
            <div className="nav-sep"/><div className="nav-actions">
              <button className="nav-btn" title="Add game" aria-label="Add game" onClick={()=>{setEditGame(null);setShowAdd(true);}}>{I.plus}</button>
              <button className="nav-btn" title="Settings (Ctrl+,)" aria-label="Settings" onClick={()=>setShowSettings(true)}>{I.gear}</button>
            </div>
          </div>
          {games.length===0&&viewMode==='orbit'&&<div style={{position:'fixed',inset:0,zIndex:2,display:'flex',flexDirection:'column',alignItems:'center',justifyContent:'center',pointerEvents:'none'}}><div style={{width:36,height:36,border:'2px solid rgba(255,255,255,0.05)',borderTopColor:'var(--accent)',borderRadius:'50%',animation:'spin 0.8s linear infinite',marginBottom:16}}/><div style={{fontSize:11,color:'var(--text-4)',letterSpacing:1}}>Loading galaxy...</div></div>}
          {games.length===0&&<div className="empty-state"><div className="empty-icon">:/</div><div className="empty-title">No games yet</div><div className="empty-text">Add games manually or detect from installed platforms.</div><div style={{display:'flex',gap:'8px'}}><button className="btn-play" onClick={()=>{setEditGame(null);setShowAdd(true);}}>Add Game</button><button className="btn-ghost" onClick={()=>setShowDetect(true)}>Detect</button></div></div>}
          <FocusView game={liveFocus} onClose={()=>setFocusGame(null)} onLaunch={doLaunch} onFav={doFav} onEdit={doEditFromFocus} onDelete={doDelete} onRefreshGame={g=>{ _updateGameInState(g); setFocusGame(g); flash('Metadata updated'); }} gpFocusIdx={gpActive&&gpArea==='focus'?gpIdx:-1} />
          {Object.entries(chiakiSessions).filter(([,s])=>s.state==='gui').map(([gid,sess])=>{var g=games.find(x=>x.id===gid);if(!g)return null;return(<div key={gid} className="stream-float" onClick={()=>setShowChiaki(true)}><div className="stream-float-dot connecting"/><div className="stream-float-info"><div className="stream-float-name">{g.name}</div><div className="stream-float-meta">chiaki-ng GUI open</div></div><button className="stream-float-stop" onClick={async e=>{e.stopPropagation();if(window.api)await window.api.chiakiStopStream(gid);setChiakiSessions(p=>{var n={...p};delete n[gid];return n;});flash('Stream stopped');}}>Stop</button></div>);})}
          <StreamOverlay sessions={chiakiSessions} games={games} onStop={async gid=>{var s=chiakiSessions[gid];if(window.api){if(s&&s.platform==='xbox')await window.api.xcloudStop(gid);else await window.api.chiakiStopStream(gid);}setChiakiSessions(p=>{var n={...p};delete n[gid];return n;});flash('Stream stopped');}} />
          <SearchOverlay show={showSearch} onClose={()=>setShowSearch(false)} games={games} onSelect={g=>setFocusGame(g)}/>
          <AddPanel show={showAdd} onClose={()=>{setShowAdd(false);setEditGame(null);}} onSave={editGame?doEdit:doAdd} onUpdated={g=>{ _updateGameInState(g); setShowAdd(false); setEditGame(null); }} categories={cats} editGame={editGame} flash={flash} onOpenArtPicker={openArtPicker} />
          <DetectPanel show={showDetect} onClose={()=>setShowDetect(false)} onImport={doImport}/>
          <PlatformsPanel show={showPlatforms} onClose={()=>setShowPlatforms(false)} flash={flash} setGames={setGames} onOpenChiaki={()=>setShowChiaki(true)} onOpenXcloud={()=>setShowXcloud(true)}/>
          <ChiakiPanel show={showChiaki} onClose={()=>setShowChiaki(false)} flash={flash} games={games} setGames={setGames} chiakiSessions={chiakiSessions}/>
          <XcloudPanel show={showXcloud} onClose={()=>setShowXcloud(false)} flash={flash} games={games} setGames={setGames}/>
          <SettingsPanel show={showSettings} onClose={()=>setShowSettings(false)} flash={flash} settings={settings} onSettingsChange={onSettingsChange} setGames={setGames} setCats={setCats} onOpenPlatforms={()=>{setShowSettings(false);setTimeout(()=>setShowPlatforms(true),150);}} onOpenDetect={()=>{setShowSettings(false);setTimeout(()=>setShowDetect(true),150);}} onSync={doSync} onFetchMetadata={doFetchAllMetadata} onRunWizard={()=>setShowWizard(true)} />
          <StartupWizard show={showWizard} onClose={()=>setShowWizard(false)} />
          {globalArtPicker && (
            <div className="modal-overlay">
              <div className="modal-card" style={{width:820}}>
                <ArtPicker gameName={globalArtPicker.gameName} platform={globalArtPicker.platform} field={globalArtPicker.field} onPick={(url)=>{ if(artResolve.current) artResolve.current(url); setGlobalArtPicker(null); }} onClose={()=>{ if(artResolve.current) artResolve.current(null); setGlobalArtPicker(null); }} />
              </div>
            </div>
          )}
          {toast&&<Toast msg={toast} onDone={()=>setToast('')}/>}
          {importProgress && importProgress.status && (
            <div className="modal-overlay">
              <div className="modal-card" style={{width:420}}>
                <h3 style={{marginBottom:8}}>Importing {importProgress.provider}</h3>
                <div style={{display:'flex',alignItems:'center',gap:12}}>
                  <div style={{width:36,height:36,border:'2px solid rgba(255,255,255,0.06)',borderTopColor:'var(--accent)',borderRadius:50,animation:'spin 0.8s linear infinite'}}/>
                  <div style={{flex:1}}>
                    <div style={{fontSize:13,fontWeight:700}}>{importProgress.status === 'done' ? 'Completed' : 'In progress'}</div>
                    <div style={{fontSize:12,color:'var(--text-3)',marginTop:6}}>{importProgress.processed || 0} processed  {importProgress.imported || 0} new  {importProgress.updated || 0} updated</div>
                  </div>
                </div>
                <div style={{display:'flex',justifyContent:'flex-end',marginTop:12}}>
                  <button className="btn-flat" onClick={()=>setImportProgress(null)}>Close</button>
                </div>
              </div>
            </div>
          )}
          {viewMode==='orbit'&&<div className="zoom-hud">
            <button className="zoom-btn" onClick={fitAll} title="Fit all" aria-label="Fit all"><span style={{display:'flex',width:14,height:14}}>{I.fit}</span></button>
            <button className="zoom-btn" onClick={zoomOut} title="Zoom out" aria-label="Zoom out"><span style={{display:'flex',width:14,height:14}}>{I.zOut}</span></button>
            <div className="zoom-pct" aria-label={'Zoom level '+Math.round(cam.zoom*100)+'%'}>{Math.round(cam.zoom*100)}%</div>
            <button className="zoom-btn" onClick={zoomIn} title="Zoom in" aria-label="Zoom in"><span style={{display:'flex',width:14,height:14}}>{I.zIn}</span></button>
          </div>}
        </div>
      );
    }
    try {
      ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    } catch (err) {
      console.error('Render error', err);
      const root = document.getElementById('root');
      if (root) root.innerHTML = '<div style="padding:24px;color:#e8e4de;background:#07070d;font-family:Segoe UI">' +
        '<h2 style="color:#d4a853">App render failed</h2><pre style="white-space:pre-wrap;color:#b0aaa0">' +
        (err && err.stack ? err.stack : (err && err.message ? err.message : String(err))) + '</pre></div>';
    }
  </script>
</body>
</html>
